<div id="login_content">

    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10" id="home_login">
            LOGIN
        </div>
        <div class="col-md-1"></div>
    </div>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form class="form-horizontal" id="login_form" ng-submit="loginSubmit()">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="username" id="inputUsername" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" ng-model="password" id="inputPassword" placeholder="Password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="register" class="col-sm-2 control-label"></label>
                    <div class="col-sm-10">
                        <button type="submit"  class="btn btn-primary buttons" id="login_button"><i class="fa fa-sign-in"></i> Login</button>
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#forgotPasswordModal"> Forgot Password</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form class="form-horizontal" ng-submit="forgotPasswordSubmit()">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Forgot Password</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-success" role="alert">
                        Type your email below. We will email you your password immediately.
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" ng-model="email" placeholder="Email">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" ng-disabled="forgot_password_button">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
