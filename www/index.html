<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="Haynaku.ph" />
    <meta property="og:type" content="App" />
    <meta property="og:image" content="https://pbs.twimg.com/profile_images/725989707360804864/cMTsf9ev.jpg" />
    <meta property="og:url" content="haynaku.ph" />
    <meta property="og:description" content="Your new stop and shop website" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <head>
        <title>{{settings['AppName']}}</title>
    </head>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body id="background_image" ng-controller="SiteController">
        <script>
          window.fbAsyncInit = function() {
            FB.init({
              appId      : '301742933521624',
              xfbml      : true,
              version    : 'v2.7'
            });
          };

          (function(d, s, id){
             var js, fjs = d.getElementsByTagName(s)[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement(s); js.id = id;
             js.src = "//connect.facebook.net/en_US/sdk.js";
             fjs.parentNode.insertBefore(js, fjs);
           }(document, 'script', 'facebook-jssdk'));
        </script>

        <div class="app navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>

                    </button> <a class="navbar-brand" ng-click="redirect('category')">
                    {{settings['AppName']}} </a>

                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#/mobile" ng-click="redirect('mobile')"><i class="fa fa-mobile"></i> Mobile Apps</a>
                        </li>
                        <li><a ng-click="redirect('contactus')"><i class="fa fa-phone"></i> Contact us</a>
                        </li>
                        <li><a ng-click="redirect('register')" ng-hide="user_id"><i class="fa fa-user-plus"></i> Register</a>
                        </li>
                         <li><a ng-click="redirect('login')" ng-hide="user_id"><i class="fa fa-sign-in"></i> Login</a>
                        </li>
                        <li ng-show="user_id">
                            <a ng-click="logout()" class="btn btn-link">
                                <i class="fa fa-user-times" aria-hidden="true"></i>
                                Logout
                            </a>
                        </li>
                    </ul>
                    <br>
                    <div
                      class="fb-like"
                      style="position:fixed; right:15px; top:15px;"
                      data-layout="button"
                      data-action="like"
                      data-share="true"
                      data-width="50"
                      data-size="small"
                      data-show-faces="false">
                    </div>
                    
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>


        <div class="container-fluid">
            <!--Call all page inisde header and footer-->

            <!--
                Category page
                note:notice single quote
                inside double quote
            -->
            <ng-include src="'category.html'" ng-show="imActive('category')"></ng-include>

            <!--ContactUs-page-->
            <ng-include src="'contactus.html'" ng-show="imActive('contactus')"></ng-include>

            <!--mobile-page-->
            <div ng-show="imActive('mobile')">
                <div ng-view></div>
            </div>

            <!--registration-page-->
            <ng-include src="'registration.html'" ng-show="imActive('register')"></ng-include>

            <!--Login-page-->
            <ng-include src="'login-page.html'" ng-show="imActive('login')"></ng-include>

            <!--SubcategoryCars-page-->
            <ng-include src="'sub_category.html'" ng-show="imActive('subcategory')"></ng-include>

            <!--SubcategoryCars-page-->
            <ng-include src="'search.html'" ng-show="imActive('search')"></ng-include>

            <!--SingleAds-page-->
            <ng-include src="'ads_single.html'" ng-show="imActive('ads_single')"></ng-include>

            <!--My Ads-page-->
            <ng-include src="'my_ads.html'" ng-show="imActive('my_ads')"></ng-include>

            <!--Favorites-page-->
            <ng-include src="'favorites.html'" ng-show="imActive('favorites')"></ng-include>
          
            <!--New Ad-page-->
            <ng-include src="'new_ad.html'" ng-show="imActive('new_ad')"></ng-include>

            <!--Big Banner Page-->
            <ng-include src="'bigbanner.html'" ng-show="imActive('bigbanner')"></ng-include>

            <br>
            <br>
            <br>
            <br>

        </div>

        <footer id="footer">
            <div class="row">
                <div class="col-xs-4 text-center">
                    <h4>
                        <a ng-click="redirect('category')">
                            <i class="fa fa-tachometer fa-lg"></i><br>Categories
                        </a>
                    </h4>
                </div>
                <div class="col-xs-4 text-center">
                    <h4>
                        <a ng-click="checklogin('my_ads')">
                            <i class="fa fa-list fa-lg"></i><br>My Ads
                        </a>
                    </h4>
                </div>
                <div class="col-xs-4 text-center">
                    <h4>
                        <a ng-click="checklogin('favorites')">
                            <i class="fa fa-list-alt fa-lg"></i><br>Favorites
                        </a>
                    </h4>
                </div>
            </div>
        </footer>

        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="js/angular-route.js"></script>
        <script src="js/ng-file-upload-all.min.js"></script>
        <script src="js/angular-cookies.min.js"></script>
        <script src="js/app.js"></script>
        <!--Controllers-->
        <script type="text/javascript" src="controllers/mobileController.js"></script>
        <!--PhoneGap-->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>

</html>
