<div id="single-product-page" class="row jumbotron">

	<div class="no-over col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12">

		<h2>{{adsSingle.title}}</h2>

		<div class="row">
			<div class="item col-md-11">
				<img ng-src="{{s_url}}{{zoom_img_path}}" class="img-thumbnail">
				<div class="clearfix"></div>
				<br>
			</div>
			<a class="item pull-left gallery-single" ng-click="zoom_gallery(images.path)" ng-repeat="images in galleries">
				<img ng-src="{{s_url}}{{images.path}}" class="img-thumbnail">
			</a>
		</div>
		<br><br>
		<p>{{adsSingle.description}}</p>
		<h5>Price : {{adsSingle.price | currency}}</h5>
		<h5><abbr title="Phone">Phone: {{adsSingle.user.phone}} </abbr></h5>
		<br>
		<br>
		<h3><i class="fa fa-comments" aria-hidden="true"></i> Comments:</h3>
		<form ng-show="user_id" ng-submit="post_comment(adsSingle.id)">	
			<div class="input-group input-group-lg">
				<input type="text" ng-model="comment" class="form-control" placeholder="Comment">
				<span class="input-group-btn">
					<button class="btn btn-default">
						Send 
					</button>
				</span>
			</div>
			<br>
		</form>

		<div ng-repeat="comment in Comments">
			<strong>{{comment.user.name}}</strong>
			<blockquote>
				<p>{{comment.comments}}</p>
				<footer>{{comment.created_at}}</footer>
			</blockquote>
		</div>
		
	</div>
</div>
