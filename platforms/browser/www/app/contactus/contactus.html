<div id="contact_page_content">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10" id="home_contact">
          Contact us
    </div>
    <div class="col-md-1"></div>
</div>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-10" id="contact_us"> 
              Please fill all below fields and we will contact you soon as possible
    </div>
    <div class="col-md-1"></div>
</div>
<br>

<div class="row" ng-show="is_contact_us_submited">
  <div class="alert alert-success col-md-5 col-md-offset-1" role="alert">
    <h1>
      Thank you for contacting us
    </h1>
  </div>
</div>


<div class="row" ng-hide="is_contact_us_submited">
    <div class="col-md-1"></div>
    <div class="col-md-6">
        <form class="form-horizontal" 
              role="form" 
              ng-submit="submit_contact(contactValidation.$valid)"
              name="contactValidation"
              novalidate>
                <div class="form-group" >
                  <label class="control-label col-sm-2" for="fullname">Full Name:</label>
                  <div class="col-sm-10" ng-class="
                             {
                             'has-error':!contactValidation.fullName.$valid && (!contactValidation.fullName.$pristine || contactValidation.$submitted), 
                             'has-success':contactValidation.fullName.$valid && (!contactValidation.$pristine || contactValidation.$submitted), 
                             }">
                    <input type="text" 
                           class="form-control" 
                           id="fullname" 
                           placeholder="Full Name" 
                           ng-model="fullname"
                           name="fullName"
                           required>
                      <p class="help-block" ng-show="contactValidation.fullName.$error.required && (!contactValidation.fullName.$pristine || contactValidation.$submitted)">
                        This field is required!
                      </p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="subject">Subject:</label>
                  <div class="col-sm-10"
                       ng-class="
                         {
                         'has-error':!contactValidation.subject.$valid && (!contactValidation.subject.$pristine || contactValidation.$submitted), 
                         'has-success':contactValidation.subject.$valid && (!contactValidation.$pristine || contactValidation.$submitted), 
                         }">          
                    <input type="text" 
                           class="form-control" 
                           id="subject" 
                           name="subject"
                           placeholder="Subject" 
                           ng-model="subject"
                           required>
                      <p class="help-block" ng-show="contactValidation.subject.$error.required && (!contactValidation.subject.$pristine || contactValidation.$submitted)">
                        This field is required!
                      </p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="email">Email:</label>
                  <div class="col-sm-10"
                       ng-class="
                         {
                         'has-error':!contactValidation.email.$valid && (!contactValidation.email.$pristine || contactValidation.$submitted), 
                         'has-success':contactValidation.email.$valid && (!contactValidation.$pristine || contactValidation.$submitted), 
                         }">
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           placeholder="Email" 
                           ng-model="email"
                           name="email"
                           required>
                     <p class="help-block" ng-show="contactValidation.email.$error.required && (!contactValidation.email.$pristine || contactValidation.$submitted)">
                       This field is required!
                     </p>
                     <p class="help-block" ng-show="contactValidation.email.$error.email && (!contactValidation.$pristine || contactValidation.$submitted)">
                       Please enter a valid email!
                     </p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="phonenumber">Phone Number:</label>
                  <div class="col-sm-10" 
                       ng-class="
                         {
                         'has-error':!contactValidation.contactNumber.$valid && (!contactValidation.contactNumber.$pristine || contactValidation.$submitted), 
                         'has-success':contactValidation.contactNumber.$valid && (!contactValidation.$pristine || contactValidation.$submitted), 
                         }">
                    <input type="text" 
                           class="form-control" 
                           id="phonenumber"
                           placeholder="Phone Number"
                           ng-model="phonenumber"
                           name=contactNumber
                           required>
                     <p class="help-block" ng-show="contactValidation.contactNumber.$error.required && (!contactValidation.$pristine || contactValidation.$submitted)">
                      This field is required!
                     </p>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="message">Message:</label>
                  <div class="col-sm-10"
                       ng-class="
                         {
                         'has-error':!contactValidation.message.$valid && (!contactValidation.message.$pristine || contactValidation.$submitted), 
                         'has-success':contactValidation.message.$valid && (!contactValidation.$pristine || contactValidation.$submitted), 
                         }">
                    <textarea type="text" 
                              class="form-control" 
                              id="message" 
                              placeholder="Message" 
                              rows="6" 
                              ng-model="message"
                              name="message"
                              required>
                    </textarea>
                    <p class="help-block" ng-show="contactValidation.message.$error.required && (!contactValidation.$pristine || contactValidation.$submitted)">
                      This field is required!
                    </p>
                  </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2"></label>
                    <div class="col-sm-10">
                    <button type="text" class="btn btn-primary buttons" id="send"><i class="fa fa-paper-plane"></i> SEND</button>
                  </div>
                </div>
        </form>
    </div>
