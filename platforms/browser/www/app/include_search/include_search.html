<div class="container" ng-controller="includeSearchController">
    <div class="panel panel-default">
        <div class="panel-body">
            <form ng-submit="ads_type_id = 0; redirect(searchbox);">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" placeholder="Ex: Cellphone, Computer, Camera, Cars, Furnitures, Property" ng-model="searchbox">
                    <span class="input-group-addon" ng-click="ads_type_id = 0; redirect(searchbox);" style="cursor:pointer">
                        <i class="fa fa-search" aria-hidden="true"></i> Search
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
