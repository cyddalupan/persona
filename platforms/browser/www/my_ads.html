<div class="container">
	<div class="container">
		<h2>MY ADS</h2>

		<div class="row">
			<div class="col-md-2">
				<br><br>
				<button type="button" class="btn btn-primary" ng-click="checklogin('new_ad'); add_new_product(user_id)">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
					New Ad
				</button>
			</div>
			<div class="col-md-8">
				<h5>
					Click
					<img class="edit-ads-img" src="site-img/edit-ads.png">
					to Edit.&nbsp
					&nbsp And <img class="featured-ad-img" src="site-img/featured-ad.png">
					For featured ad request
				</h5>
			</div>
			<div class="col-md-2">
				<br><br>
				<button type="button" class="btn btn-success" data-toggle="modal" data-target="#changePassword">
					<i class="fa fa-exchange" aria-hidden="true"></i>
					Change Password
				</button>
			</div>
		</div>
	</div>
	<br>
    <div class="product-list col-md-3 col-sm-4 col-xs-6" ng-repeat="my_ads in all_my_ads">
	    <div class="panel panel-primary">
	        <div class="panel-heading">
	        	<i class="fa fa-bookmark-o featured_my_ad" ng-show="showBlankRibbon(my_ads.ask_featured)" ng-click="ask_featured_ad(my_ads.id,$index)" aria-hidden="true"></i>
	        	<i class="fa fa-bookmark featured_my_ad" ng-show="showFullRibbon(my_ads.ask_featured)" ng-click="un_ask_featured_ad(my_ads.id,$index)" aria-hidden="true"></i>
	        	<a ng-click="redirect('ads_single',my_ads.id)" class="title-limit" title="{{my_ads.id}}">
			        {{my_ads.title}}
			    </a>
		        <i 
                    class="fa fa-cog edit-my-product" 
                    title="Edit Ad"
                    ng-click="redirect('new_ad',my_ads.id);"
                ></i>
		    </div>
	        <div class="panel-body">
				<div class="my-ads-image">
					<a ng-click="redirect('ads_single',my_ads.id)">
						<img ng-src="{{s_url}}{{my_ads.featured_image.path}}" id="img_category" class="img-responsive" alt="Image">
					</a>
				</div>
				<div id="myads_price">
					Price: {{my_ads.price}}
				</div>
				<div id="myads_desc" class="desc-limit">
					<b>Description:</b> {{my_ads.description}}
				</div>
			</div>
	    </div>
    </div>
</div>
<br><br>

<!-- Modal -->
<div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="changePassword">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form class="form-horizontal" ng-submit="changePasswordSubmit()">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="changePassword">Change Password</h4>
				</div>
				<div class="modal-body col-sm-10 col-sm-offset-1">
					<div class="alert alert-info" role="alert">
						<strong>Heads up!</strong> Changing Password will log you out.
					</div>
					<div class="form-group">
						<label>Old Password</label>
						<input type="password" ng-model="oldPassword" class="form-control" placeholder="Old Password">
					</div>
					<div class="form-group">
						<label>New Password</label>
						<input type="password" ng-model="newPassword" class="form-control" placeholder="New Password">
					</div>
					<div class="form-group">
						<label>Confirm New Password</label>
						<input type="password" ng-model="confirmNewPassword" class="form-control" placeholder="Confirm New Password">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary" ng-disabled="change_password_button">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>

<style type="text/css">
	  #img_myads {
       height: 250px;
    }
    #myads_title {
			 font-family: Verdana;
       text-align: center;
			 font-weight: bold;
			 color:#005ce6;
			 padding: 10px 0px 10px 0px;
    }
    #myads_price{
			font-family: "Times New Roman", Times, serif;
			font-size: 12px;
    	font-style: italic;
    	color: black;
			text-align: center;
			padding: 0px 0px 5px 0px;
    }
	  #myads_desc{
			text-align: center;
			padding: 0px 0px 10px 0px;
	 }
</style>
